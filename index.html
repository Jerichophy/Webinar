<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password IceBreaker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Create a Secure Password</h1>
    <input type="text" id="password" placeholder="Enter your password" />
    
    <div id="rule-box" class="hidden">
      <p id="rule-text"></p>
    </div>

    <audio id="victory-sound" src="https://github.com/Jerichophy/Webinar/blob/main/images/success.mp3" preload="auto"></audio>
    <audio id="fail-sound" src="https://github.com/Jerichophy/Webinar/blob/main/images/lost.mp3" preload="auto"></audio>

    <p id="success-message" class="hidden">âœ… All password rules met!</p>

    <div id="confirm-container" class="hidden">
      <input type="text" id="confirm-password" placeholder="Confirm your password" />
      <p id="confirm-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
